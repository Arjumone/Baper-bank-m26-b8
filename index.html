<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-10">Welcome to your <span class="font-bold text-purple-500 ">Baper Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-purple-200 w-9/12 mx-auto mt-5 p-8">
        <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
        <div>
            <input class="block mb-3 ps-4 w-2/3" type="email" name="" id="input-email" placeholder="Your Email">
            <input class="ps-4 w-2/3" type="password" name="" id="input-password" placeholder="Your Password">
            <button id="btn-submit" class="block bg-purple-600 mt-3 px-4 py-2 rounded text-white font-medium hover:bg-purple-900">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
